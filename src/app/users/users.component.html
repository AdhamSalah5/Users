<div class="container">
    <h2>User Management</h2>
  
    
    <div class="mb-3 p-3 border rounded shadow-sm">
      <h3>Add New User</h3>
      <input type="text" [(ngModel)]="newUser.name" placeholder="Name" class="form-control mb-2">
      <input type="email" [(ngModel)]="newUser.email" placeholder="Email" class="form-control mb-2">
      <button (click)="addUser()" class="btn btn-success">Add User</button>
    </div>
  
    
    <div *ngIf="selectedUser.id !== 0" class="mb-3 p-3 border rounded shadow-sm bg-light">
      <h3>Edit User</h3>
      <input type="text" [(ngModel)]="selectedUser.name" class="form-control mb-2">
      <input type="email" [(ngModel)]="selectedUser.email" class="form-control mb-2">
      <button (click)="updateUser()" class="btn btn-primary">Update</button>
      <button (click)="selectedUser = { id: 0, name: '', email: '' }" class="btn btn-secondary">Cancel</button>
    </div>
  
    
    <table class="table table-striped table-bordered shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="selectUser(user)" class="btn btn-warning btn-sm">Edit</button>
            <button (click)="deleteUser(user.id!)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
